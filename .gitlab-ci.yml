stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/
    - BackEnd/.m2/

build:
  stage: build
  image: node:18.20.5
  services:
    - name: mysql:8.0
      alias: mysql
  variables:
    MYSQL_DATABASE: djerba
    MYSQL_USER: iheb
    MYSQL_PASSWORD: Gharbix23*
    MYSQL_ROOT_PASSWORD: Gharbix23*
  script:
    - echo "Installing Java 21..."
    - apt-get update && apt-get install -y openjdk-21
    - java -version

    - echo "Installing Node.js dependencies..."
    - cd FrontEnd
    - npm ci --legacy-peer-deps
    - npm run build --prod
    - cd ..

    - echo "Building Backend..."
    - apt-get update && apt-get install -y default-mysql-client
    - echo "Waiting for MySQL to be ready..."
    - until mysqladmin ping -h mysql --silent; do sleep 1; done
    - cd BackEnd
    - mvn clean package
    - cd ..

  artifacts:
    paths:
      - FrontEnd/dist/
      - BackEnd/target/*.jar
deploy:
  image: node:18.20.5 # Use Node.js version 18.20.5 for the deploy stage
  stage: deploy
  services:
    - name: mysql:8.0
      alias: mysql
  variables:
    MYSQL_DATABASE: djerba
    MYSQL_USER: iheb
    MYSQL_PASSWORD: Gharbix23*
    MYSQL_ROOT_PASSWORD: Gharbix23*
  script:
    - echo "Deploying Frontend..."
    - npm install -g http-server
    - cd FrontEnd/dist/
    - http-server -p 4200
    - echo "Deploying Backend..."
    - cd ../BackEnd
    - java -jar target/*.jar
    - curl -s http://localhost:8080 || { echo "Backend failed to start!"; exit 1; }
    

  environment:
    name: production
    url: http://localhost:4200
