stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/
    - BackEnd/.m2/

build:
  stage: build
  image: node:18.20.5
  services:
    - name: mysql:8.0
      alias: mysql
  variables:
    MYSQL_DATABASE: djerba
    MYSQL_USER: iheb
    MYSQL_PASSWORD: Gharbix23*
    MYSQL_ROOT_PASSWORD: Gharbix23*
  script:
    - echo "Installing Java 21..."
    - apt-get update && apt-get install -y openjdk-21-jdk
    - java -version  # VÃ©rifier l'installation de Java

    - echo "Installing Node.js dependencies..."
    - cd FrontEnd
    - npm ci --legacy-peer-deps
    - npm run build --prod
    - cd ..

    - echo "Building Backend..."
    - apt-get update && apt-get install -y default-mysql-client
    - echo "Waiting for MySQL to be ready..."
    - until mysqladmin ping -h mysql --silent; do sleep 1; done
    - cd BackEnd
    - mvn clean package
    - cd ..

  artifacts:
    paths:
      - FrontEnd/dist/
      - BackEnd/target/*.jar

deploy:
  stage: deploy
  image: node:18.20.5
  services:
    - name: mysql:8.0
      alias: mysql
  variables:
    MYSQL_DATABASE: djerba
    MYSQL_USER: iheb
    MYSQL_PASSWORD: Gharbix23*
    MYSQL_ROOT_PASSWORD: Gharbix23*
  script:
    - echo "Deploying Frontend..."
    - npm install -g http-server
    - if [ -d "FrontEnd/dist" ]; then cd FrontEnd/dist && nohup http-server -p 4200 & else echo "Frontend build not found!" && exit 1; fi

    - echo "Deploying Backend..."
    - if [ -f "BackEnd/target/*.jar" ]; then cd BackEnd && nohup java -jar target/*.jar & else echo "Backend build not found!" && exit 1; fi

    - echo "Waiting for Backend to be available..."
    - sleep 10
    - curl -s http://localhost:8080 || { echo "Backend failed to start!"; exit 1; }

    - echo "Frontend running at:"
    - echo "Backend running at:"

  environment:
    name: production
    url: http://localhost:4200
